<html>
<head>

</head>
<body>

	<h1>{{ titulo }}</h1>
	<input type="text" v-model="titulo">

			<li v-for="n in lista">

			</li>
			<li>{{ titulo }}</li>
		</ul>
	</div>
</div>
	<script src="app.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
