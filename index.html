<html>

<head>
    <title>Produtos</title>
    <script src="node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="node_modules/vue-router/dist/vue-router.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/lodash.min.js" type="text/javascript" charset="utf-8"></script>

    <link href='node_modules/font-awesome/css/font-awesome.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/foundation/css/foundation.css">
    <link rel="stylesheet" href="node_modules/motion-ui/dist/motion-ui.min.css" />
</head>

<body>
    <div id="app" class="row">
        <div class="large-12 columns">
            <h2>Produtos</h2>
        </div>
        <hr>
        <form>
            <div class="">
                <div class="medium-4 columns">
                    <input type="text" v-model="search" placeholder="Pesquisa">
                </div>
                <div class="medium-4 columns">
                    <input type="text" v-model="url" v-on:keyup.enter="novaUrl" placeholder="URL do novo produto">
                </div>
            </div>
        </form>

        <div class="reveal" id="modalNovaUrlOK" data-reveal>
            <p>Muito obrigado por compartilhar o produto</p>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <hr>
        <div class="row small-up-2 large-up-4">
            <div class="column" v-for="p in filtroSearch">
                <img v-bind:title="p.nome" class="thumbnail" v-bind:src="p.imagens[0]">
                <h5>{{ p.nome.substring(0,46) }}</h5>
                <p>{{ "R$ " + p.valor.toFixed(2) }}</p>
                <a v-bind:href="p.link" class="button expanded" target="_blank"><b>{{ p.loja.charAt(0).toUpperCase() + p.loja.slice(1) }}<b></a>
            </div>
        </div>
        <hr>

        <a id="openModalNovaUrlOK" data-open="modalNovaUrlOK"></a>
    </div>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/foundation-sites/dist/foundation.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="app.js " type="text/javascript " charset="utf-8 "></script>
    <!-- <script src="assets/foundation/js/vendor/jquery.js " type="text/javascript " charset="utf-8 "></script>
    <script src="assets/foundation/js/vendor/foundation.js " type="text/javascript " charset="utf-8 "></script> -->
</body>

</html>
